
{% extends "base.html" %}

{% block content %}

<form method="POST">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="form-group">
        <label for="code">Code</label>
        <input type="text" class="form-control" id="code" name="code" required>
    </div>
    <div class="form-group">
        <label for="grid_substation">Grid Substation</label>
        <select class="form-control" id="grid_substation" name="grid_substation" required>
            {% for substation in substations %}
            <option value="{{ substation.id }}" {% if feeder and feeder.grid_substation == substation.id %}selected{% endif %}>
                {{ substation.name }}
            </option>
            {% endfor %}
        </select>
    </div>

    
    <div class="form-group">
        <label for="installed_solar_capacity">Installed Solar Capacity</label>
        <input type="number" step="0.01" class="form-control" id="installed_solar_capacity" name="installed_solar_capacity" required>
    </div>
    <div class="form-group">
        <label for="status">Status</label>
        <select class="form-control" id="status" name="status" required>
            <option value="active">Active</option>
            <option value="inactive">Inactive</option>
            <option value="maintenance">Maintenance</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Create</button>
</form>
{% endblock %}
