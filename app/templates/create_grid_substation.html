{% extends "base.html" %}

{% block content %}
<h1>Create Grid Substation</h1>
<form method="POST">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="form-group">
        <label for="code">Code</label>
        <input type="text" class="form-control" id="code" name="code" required>
    </div>
    <div class="form-group">
        <label for="latitude">Latitude</label>
        <input type="number" step="any" class="form-control" id="latitude" name="latitude" required>
    </div>
    <div class="form-group">
        <label for="longitude">Longitude</label>
        <input type="number" step="any" class="form-control" id="longitude" name="longitude" required>
    </div>
    <div class="form-group">
        <label for="forecast_location">Forecast Location</label>
        <select name="forecast_location" id="forecast_location" class="form-control" required>
            <option value="">Select a Forecast Location</option>
            {% for location in forecast_locations %}
                <option value="{{ location.id }}">{{ location.provider_name }} ({{ location.latitude }}, {{ location.longitude }})</option>
            {% endfor %}
        </select>
    </div>
    
    <div class="form-group">
        <label for="installed_solar_capacity">Installed Solar Capacity (MW)</label>
        <input type="number" step="0.01" class="form-control" id="installed_solar_capacity" name="installed_solar_capacity" required>
    </div>
    <div class="form-group">
        <label for="api_status">API Status</label>
        <select class="form-control" id="api_status" name="api_status" required>
            <option value="enabled">Enabled</option>
            <option value="disabled" selected>Disabled</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Create Grid Substation</button>
</form>
{% endblock %}
